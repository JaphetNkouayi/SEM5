<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_8</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            //Demander à l’utilisateur de saisir son âge. S’il a plus de 18 ans, afficher " Vous êtes majeur ". Sinon afficher " Vous êtes mineur "
            function saisieAge(){
                var age = document.getElementById('age').value;

                if (!(age<18)) {
                      alert("Vous etes majeur");
                      }
                      else{alert("vous ets mineur");}

                alert("vous avez " + age + " ans");      
            }

            

            saisieAge();
                
        </script>
    </head>
    <body>
        <form>
            <label for="age">Votre âge : </label><input type="number" id="age" min="1" max="100" name="age"/><br/>
            <button id="valider" onclick="saisieAge();" name="valider">Valider</button>
        </form>
    </body>
</html>
