<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>javaScript Base 2</title>
	<meta charset="utf-8"/>
	<script type="text/javascript">
		
      var b = 2;
      var i,a;
 
          for(i=0; i <1; i++){

            a=b++;
            alert("a= "+a+" b= "+b);
            alert(i);
            b=2;
            a=++b;
            alert("a= "+a+" b= "+b);
            alert(i);
            b = 2;
            a=b--;
            alert("a= "+a+" b= "+b);
            alert(i);
            b=2
            a=--b;
            alert("a= "+a+" b= "+b);
            alert(i);
            b=2;
            a+=b++;
            alert("a= "+a+" b= "+b);
            alert(i);
            a=1; 
            a+=++b;
            alert("a= "+a+" b= "+b);
            alert(i);
            a=1; 
            a-=b++;
            alert("a= "+a+" b= "+b);
            alert(i);
            a=1; 
            a-=++b;
            alert("a= "+a+" b= "+b);
            alert(i);
            a=1;
            a+=b--;
            alert("a= "+a+" b= "+b);
            alert(i);
            a=1; 
            a+=--b;
            alert("a= "+a+" b= "+b);
            alert(i);

          }        
       
	</script>
</head>
<body>
    <h1>EX5 js Part2</h1>
</body>
</html>
